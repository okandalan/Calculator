<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    
    <div id="calculator">
        <div id="screen">
            <div id="prev-expression"></div>
            <div id="expression">0</div>
        </div>
        <button class="btn" id="btn-clear">AC</button>
        <button class="btn" id="btn-backspace">&#9003;</button>
        <button class="btn operator" id="btn-mod">%</button>
        <button class="btn operator" id="btn-divide">&divide;</button>
        <button class="btn number">7</button>
        <button class="btn number">8</button>
        <button class="btn number">9</button>
        <button class="btn operator" id="btn-multiply">&times;</button>
        <button class="btn number">4</button>
        <button class="btn number">5</button>
        <button class="btn number">6</button>
        <button class="btn operator" id="btn-substract">&#8722;</button>
        <button class="btn number">1</button>
        <button class="btn number">2</button>
        <button class="btn number">3</button>
        <button class="btn operator" id="btn-add">+</button>
        <button class="btn" id="btn-sign">+/âˆ’</button>
        <button class="btn number">0</button>
        <button class="btn" id="btn-decimal">.</button>
        <button class="btn" id="btn-equal">=</button>
    </div>


    <script src="script.js"></script>
</body>
</html>
